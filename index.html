<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Jogo da Adivinhação</title>
</head>

<body>
  <main id="container">
    <section class="screen01">
      <h1 class="title">Jogo da Adivinhação</h1>
      <p class="txt">Adivinhe o número entre 0 e 10</p>

      <form id="box">
        <input type="number" id="number">
        <button type="button" class="btn" id="btn-verify">Tentar</button>
      </form>
      <p class="txt" id="txt-validate"></p>
    </section>

    <section class="screen02 hide">
      <h1 class="title02" id="result"></h1>
      <button type="button" class="btn" id="btn-again">Jogar novamente</button>
    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
